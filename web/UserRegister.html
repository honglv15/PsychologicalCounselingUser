<!DOCTYPE html>
<script src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="3rd/zui-1.9.2-dist/dist/css/zui.min.css">
<link rel="stylesheet" href="css/UserLogin.css">
<link rel="stylesheet" href="css/Register.css">
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="Register">
    <div class="panel panel-primary">
        <div class="panel-heading" style="text-align: center">
            <h2>用户注册</h2>
        </div>

        <div class="panel-body">
            <div class="col-md-12 a">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-user"></i></span>
                        <input id="UnameText" type="text" class="form-control" placeholder="用户名">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>性别:
                        <label class="radio-inline">
                            <input type="radio" name="radioOptionsExample"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioOptionsExample"> 女
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-12 a">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-key"></i></span>
                        <input id="UpwdText" type="password" class="form-control" placeholder="密码"/>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-key"></i></span>
                        <input id="UageText" type="password" class="form-control" placeholder="年龄"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12 a">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-key"></i></span>
                        <input id="UpwdCheckText" type="password" class="form-control" placeholder="密码"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-key"></i></span>
                        <input id="UphoneText" type="password" class="form-control" placeholder="手机号"/>
                    </div>
                </div>
            </div>
            <div class="col-md-12 a">
                <div class="col-md-12">
                    <div class="input-group ">
                        <span class="input-group-addon"><i class="icon icon-key"></i></span>
                        <input id="UAddressText" type="password" class="form-control" placeholder="通信地址"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-footer">


        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<script src="js/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="3rd/zui-1.9.2-dist/dist/css/zui.min.css">
<script src="3rd/zui-1.9.2-dist/dist/js/zui.min.js"></script>
<script src="3rd/layer/layer.js"></script>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>我的账户</title>
</head>
<body>
<div class="panel">
    <div class="panel-body">
        <div>
            <div class="col-md-12">
                <span class="col-md-1">余额:</span>
                <span class="col-md-1" id="money">0</span>元
                <input type="button" class="btn btn-primary" id="recharge" style="float: right" value="充值">
            </div>

        </div>
    </div>
</div>


<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="data-title-d" colspan="15" style="font-size: 25px;text-align: center"><b>我的账户</b></div>
    </div>
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr align="center" style="font-weight: bold;">
            <td>发生时间</td>
            <td>发生事项</td>
            <td>关系人</td>
            <td>收入支出</td>
            <td>金额(元)</td>
        </tr>
        </thead>
        <tbody class="mytable" id="mybody">

        </tbody>
    </table>
</div>
<ul class="pager" style="margin-left: 45%">
    <li><a id="prePage" href="#" class="previous">上一页</a></li>
    <li><span id="tablepage" class="previous">1/1</span></li>
    <li><a id="nextPage" href="#" class="next">下一页</a></li>
</ul>


<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">关闭</span></button>
                <h4 class="modal-title">充值</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">金额:</span>
                    <input type="text" id="charge" class="form-control" placeholder="请输入您的充值金额">
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="chargeBtn" class="btn btn-primary" data-dismiss="modal">充值</button>
            </div>
        </div>
    </div>
</div>

</body>

<script src="js/MyAccount.js"></script>
</html>
